{% block title %}

{% endblock title %}

{% block body %}
<div class="container-fluid my-0 px-0">
    <img src="https://source.unsplash.com/1600x600/?phone" class="d-block w-100" alt="...">
</div>
<div class="container">
    <h1 class="my-3 text-center">Contact Us</h1>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Full Name">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Contact Number</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Number">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="abc@gmail.com">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
</div>

{% endblock body %}
